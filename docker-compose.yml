# Jacaranda AI Agent - Docker Compose Configuration
# Production-ready deployment for Jacaranda AI autonomous agent

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jacaranda-postgres
    environment:
      POSTGRES_USER: jacaranda
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: jacaranda_ai
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jacaranda"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jacaranda_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jacaranda-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password} --maxmemory 1gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jacaranda_network
    restart: unless-stopped

  # Jacaranda AI Agent - Main Application
  jacaranda-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.11"
    container_name: jacaranda-api
    environment:
      # Application Settings
      ENVIRONMENT: production
      DEBUG_MODE: "false"
      LOG_LEVEL: INFO
      
      # Database Configuration
      DATABASE_URL: postgresql://jacaranda:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/jacaranda_ai
      DATABASE_POOL_SIZE: 20
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      
      # WhatsApp Integration
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      WHATSAPP_PHONE_NUMBER: ${WHATSAPP_PHONE_NUMBER}
      WHATSAPP_WEBHOOK_URL: ${WHATSAPP_WEBHOOK_URL}
      
      # API Configuration
      API_PORT: 8000
      API_HOST: 0.0.0.0
      API_WORKERS: 4
      JWT_SECRET: ${JWT_SECRET:-change_this_to_secure_random_key_min_32_chars}
      
      # AI Model Configuration
      AI_MODEL: jacaranda-pro-v2
      AI_LANGUAGE: auto
      AI_CONFIDENCE_THRESHOLD: "0.85"
      
      # Monitoring
      ENABLE_METRICS: "true"
      METRICS_PORT: 9090
      ENABLE_TRACING: "true"
      TRACE_SAMPLE_RATE: "0.1"
    ports:
      - "8000:8000"
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jacaranda_network
    restart: unless-stopped

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jacaranda-celery
    command: celery -A jacaranda.tasks worker --loglevel=info --concurrency=4
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://jacaranda:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/jacaranda_ai
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis
      - jacaranda-api
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - jacaranda_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jacaranda-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - jacaranda-api
    networks:
      - jacaranda_network
    restart: unless-stopped

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: jacaranda-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - jacaranda-api
    networks:
      - jacaranda_network
    restart: unless-stopped

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: jacaranda-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - jacaranda_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  jacaranda_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
